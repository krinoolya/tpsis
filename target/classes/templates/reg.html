<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100">
<div th:insert="blocks/nav :: nav"></div>
<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-primary text-center">Регистрация</h2>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div th:if="${message}" class="alert alert-warning text-center" role="alert">
                        <strong th:text="${message}"></strong>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <form method="post" action="/reg">
                <div class="mb-3">
                    <input class="form-control item" type="text" name="username" required placeholder="Логин">
                </div>
                <div class="mb-3">
                    <input class="form-control item" type="password" name="password" required placeholder="Пароль">
                </div>
                <div class="mb-3">
                    <input class="form-control item" type="text" name="surname" required placeholder="Фамилия">
                </div>
                <div class="mb-3">
                    <input class="form-control item" type="text" name="name" required placeholder="Имя">
                </div>
                <div class="mb-3">
                    <input class="form-control item" type="text" name="patronymic" required placeholder="Отчество">
                </div>
                <div class="mb-3">
                    <input class="form-control item" type="text" name="passport" pattern="[A-Z]{2,2}\d{7,7}" required
                           placeholder="Паспорт (AA1231212)">
                </div>
                <button class="btn btn-primary w-100" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </section>
</main>


<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
