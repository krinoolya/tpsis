<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Компании</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100">

<div th:insert="blocks/nav :: nav"></div>

<main class="page catalog-page">
    <section class="clean-block clean-catalog dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-primary text-center">Компании</h2>
            </div>
            <form action="/specialties/add" method="post">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="name" placeholder="Название" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="count"
                               placeholder="Количество мест" required min="0" step="1">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Добавить</button>
                    </div>
                </div>
            </form>
            <hr>
            <form th:each="i : ${specialties}" th:action="${'/specialties/' + i.id + '/edit'}" method="post"
                  class="mb-2">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="name" placeholder="Название" required
                               th:value="${i.name}">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="count"
                               placeholder="Количество мест" required min="0" step="1"
                               th:value="${i.count}">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Обновить</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="${'/specialties/' + i.id + '/delete'}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>


<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>

</body>

</html>
