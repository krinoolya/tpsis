<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Редактировать</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100">
<div th:insert="blocks/nav :: nav"></div>
<main class="page product-page">
    <section class="clean-block clean-product dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-primary text-center">Редактировать</h2>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div th:if="${message}" class="alert alert-warning text-center" role="alert">
                        <strong th:text="${message}"></strong>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="block-content">
                <form th:action="'/employees/edit/' + ${student.id}" method="post" enctype="multipart/form-data">
                    <div class="row" style="margin-bottom: 5px;">
                        <div class="col-6 mb-2">
                            <div class="row">
                                <div class="col-4">
                                    <p>Фамилия</p>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="text" required="" name="surname"
                                           th:value="${student.surname}"></div>
                            </div>
                        </div>
                        <div class="col-6 mb-2">
                            <div class="row">
                                <div class="col-4">
                                    <p>Имя</p>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="text" required="" name="name"
                                           th:value="${student.name}"></div>
                            </div>
                        </div>
                        <div class="col-6 mb-2">
                            <div class="row">
                                <div class="col-4">
                                    <p>Отчество</p>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="text" required="" name="patronymic"
                                           th:value="${student.patronymic}"></div>
                            </div>
                        </div>
                        <div class="col-6 mb-2">
                            <div class="row">
                                <div class="col-4">
                                    <p>Факультет</p>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="text" required="" name="faculty"
                                           th:value="${student.employee.faculty}" ></div>
                            </div>
                        </div>
                        <div class="col-6 mb-2">
                            <div class="row">
                                <div class="col-4">
                                    <p>Контактный телефон (123121231212)</p>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="tel" required="" name="tel" pattern="\d{12,12}"
                                           th:value="${student.employee.tel}"></div>
                            </div>
                        </div>
                        <div class="col-6 mb-2">
                            <div class="row">
                                <div class="col-4">
                                    <p>Фотография</p>
                                </div>
                                <div class="col">
                                    <input class="form-control" type="file" accept="imaage/*" name="photo">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <button class="btn btn-primary" type="submit">Обновить</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-secondary" type="reset">Очистить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>


<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
